exec-once = $wallpaperUtility
exec-once = $bar
exec-once = $notification
exec-once = $browser
exec-once = wl-paste --type text --watch cliphist store # Stores only text data


exec-once = gsettings set $GNOME_SCHEMA cursor-theme $XCURSOR_THEME
exec-once = gsettings set $GNOME_SCHEMA cursor-size $XCURSOR_SIZE
exec-once = gsettings set $GNOME_SCHEMA text-scaling-factor 1.2
exec-once = gsettings set $GNOME_SCHEMA document-font-name $SYSTEM_FONT
exec-once = gsettings set $GNOME_SCHEMA font-name $SYSTEM_FONT
exec-once = gsettings set $GNOME_SCHEMA monospace-font-name $SYSTEM_FONT
exec-once = gsettings set org.gnome.nautilus.desktop font $SYSTEM_FONT
#gsettings set $gnome-schema scaling-factor 1
exec-once = gsettings set $GNOME_SCHEMA gtk-theme $GTK_THEME
#exec = gsettings set GNOME_SCHEMA icon-theme $system_icons


